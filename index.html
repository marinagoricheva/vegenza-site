<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEGENZA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #EEEAE7;
      overflow: hidden;
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #EEEAE7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
    }

    .preloader.show {
      opacity: 1;
      visibility: visible;
    }

    .preloader img {
      width: 240px;  /* Увеличиваем размер логотипа в два раза */
      height: auto;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      25% {
        opacity: 1;
        transform: scale(1);
      }
      75% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    .main-content {
      display: none;
      width: 100%;
      height: 100%;
    }

    .main-content.show {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Адаптация для мобильных устройств */
    @media (max-width: 768px) {
      .preloader img {
        width: 200px;  /* Увеличиваем логотип для мобильных устройств */
      }
    }
  </style>
</head>
<body>

  <!-- Прелоудер с логотипом -->
  <div class="preloader" id="preloader">
    <img src="https://i.taplink.st/p/0/5/4/6/66548808.svg?0" alt="VEGENZA Logo">
  </div>

  <!-- Основной Taplink -->
  <div class="main-content" id="mainContent">
    <iframe src="https://taplink.cc/vegenza" allowfullscreen></iframe>
  </div>

  <script>
    window.addEventListener('load', () => {
      // Добавляем класс 'show' для показа прелоудера
      document.getElementById('preloader').classList.add('show');
      
      // Убираем прелоудер и показываем основной контент после 2.5 секунд
      setTimeout(() => {
        document.getElementById('preloader').classList.remove('show');
        document.getElementById('mainContent').classList.add('show');
      }, 2500); // 2.5 секунды для плавного исчезновения
    });
  </script>

</body>
</html>
